<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <title>KT's Wedding Save the Date Designer</title> 
  <meta name="viewport" width="device-width" initial-scale="1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Damion|Molle:400i|Pinyon+Script" rel="stylesheet">
</head> 
<body>
  <header>
    <h1>Wedding <em>Save the Date</em> Designer</h1>
  </header>
  <section id="form">
    <nav>
      <div id="nav-text">
        <button id="spring">Spring</button>
        <button id="summer">Summer</button>
        <button id="fall">Fall</button>
        <button id="winter">Winter</button>
      </div>
    </nav>
    <div id="form-text">
      <form>
        <label for="partner1">Partner 1 Name:</label><br>
        <input type="text" size="30" id="partner1" name="partner1" placeholder="Your first and last name"><br><br>
        <label for="partner2">Partner 2 Name:</label><br>
        <input type="text" size="30" id="partner2" name="partner2" placeholder="Your partner's first and last name"><br><br>
        <label for="date">Date:</label><br>
        <input type="text" size="30" id="date" name="date" placeholder="Your wedding date"><br><br>
        <label for="location">Location:</label><br>
        <input type="text" size="30" id="location" name="location" placeholder="Your wedding location"><br><br>
        <label for="website">Website:</label><br>
        <input type="text" size="30" id="website" name="website" placeholder="Your wedding website"><br>
      </form> 
    </div>
  </section>
  <div id="invite-border">
    <section id="invite">
      <div id="invite-text">
        <p>Please save the date for the wedding of</p>
        <h2 id="partner1-invite"></h2>
        <p>&</p>
        <h2 id="partner2-invite"></h2>
        <h3 id="date-invite"> </h3>
        <h3 id="location-invite"> </h3>
        <p>Formal invite to follow</p>
        <p>For more information please visit:</p>
        <h4 id="website-invite"> </h4>
      </div>
    </section>
  </div>
  <footer>
    
  </footer>
  <script src="invite-design.js"></script>
</body> 
</html>
